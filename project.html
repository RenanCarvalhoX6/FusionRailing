<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fusion Railings - Projetos Personalizados</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #ffffff;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      z-index: 10000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ca2522;
      user-select: none;
      display: flex;
      align-items: center;
    }


    .logo span {
      color: #ff0000;
    }

    .nav-categories {
      display: flex;
      gap: 1.5rem;
    }

    .nav-categories button {
      background: none;
      border: 2px solid #ca2522;
      color: #ca2522;
      padding: 0.5rem 1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-categories button:hover,
    .nav-categories button.active {
      background: #ca2522;
      color: #fff;

    }

    /* HERO */
    .category-hero {
      height: 60vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
      margin-top: 80px;
      transition: background-image 0.5s ease-in-out;
    }

    .category-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(42, 10, 10, 0.7);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }

    .category-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #fff;
    }

    .category-description {
      font-size: 1.25rem;
      font-weight: 300;
      color: #eee;
    }

    /* PROJECTS GRID */
    .projects-section {
      padding: 5rem 2rem;
      background: #fff;
      color: #911e1e;
      border-radius: 12px;
      margin-bottom: 120px;
      position: relative;
    }

    .projects-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin: 0 10px;
    }

    .project-card {
      position: relative;
      height: 450px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(202, 37, 34, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #000;
      margin: 0;

    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(202, 37, 34, 0.6);
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
      z-index: 1;
      transition: transform 0.4s ease;
      filter: brightness(0.8);
    }

    .project-card:hover img {
      transform: scale(1.05);
      filter: brightness(1);
    }

    .project-title {
      position: relative;
      z-index: 10;
      font-weight: 700;
      font-size: 1.8rem;
      color: #f7f6f6;
      padding: 1rem 1.5rem;
      text-align: center;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    .project-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 20;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      user-select: none;
    }

    .project-card:hover .project-info {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover .project-title {
      opacity: 0;
    }

    /*Botão Back to Home*/
    .btn-home {
      background: none;
      border: 2px solid #fe0000;
      background-color: #bc2f2f;
      color: #ffffff;
      padding: 0.5rem 1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: -750px;
      /* Adiciona um pequeno espaçamento entre a logo e o botão */
    }


    .btn-home i {
      font-size: 1.5rem;
    }

    .btn-home:hover {
      background: #ffffff;
      color: #0b0b0b;
    }

    .nav-categories {
      display: flex;
      gap: 1.5rem;
    }

    @media (max-width: 768px) {

      /* Posição do botão na barra de navegação */
      .btn-home {
        position: absolute;
        top: 17px;
        /* Posiciona o botão logo abaixo do cabeçalho */
        right: 50px;
        /* Mover para o canto superior direito do cabeçalho */
        font-size: 1.2rem;
        /* Ajuste o tamanho do ícone */
      }

      /* Ajustes na navegação para o botão ficar no lugar certo */
      .header {
        position: relative;
        justify-content: space-between;
      }
    }

    /* FOOTER */
    .footer {
      background-color: #310c0c;
      /* Cor de fundo */
      color: #fff;
      padding: 3rem 0;
      font-family: 'Poppins', sans-serif;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      /* Centraliza o conteúdo */
      flex-direction: column;
      /* Organiza o conteúdo em uma coluna */
      align-items: center;
      /* Alinha o conteúdo ao centro */
      gap: 1rem;
      /* Espaçamento entre os elementos */
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo {
      font-weight: 800;
      font-size: 2.5rem;
      color: #ca2522;
    }

    .footer-logo span {
      font-weight: 400;
      color: #fff;
    }

    .footer-info p {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #eee;
    }

    .footer-bottom {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 768px) {
      .footer-info {
        text-align: center;
      }

      .footer-logo {
        font-size: 2rem;
      }

      .footer-info p {
        font-size: 1.1rem;
        padding: 0 10px;
      }

      .footer-bottom {
        font-size: 0.9rem;
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .category-title {
        font-size: 2rem;
        margin: 0 10px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        margin: 0px 25px;
      }

      .footer-contact {
        flex-direction: column;
        gap: 1rem;
        padding: 0 10px;
      }

      .nav-categories {
        display: none;
      }


      .container {
        padding: 0 1rem;
        width: 100%;
      }

      /* Ajuste para a categoria hero */
      .category-hero {
        background-size: cover;
        background-position: center;
        padding: 0 10px;
        width: 100%;
        box-sizing: border-box;
      }

      .hero-content {
        padding: 1rem;
        /* Reduz o padding para telas menores */
        text-align: center;
      }
    }

    @media (max-width: 1024px) {

      /* Ajustes para tablets (iPads) */
      .header {
        justify-content: space-between;
        /* Ajusta o espaçamento entre a logo e o botão */
      }

      /* Faz o botão 'home' ficar à esquerda na tela */
      .btn-home {
        margin-left: 20px;
        /* Ajuste o valor conforme necessário */
        font-size: 1.3rem;
      }
    }

    @media (max-width: 1366px) {

      /* Ajustes para tablets (iPads) */
      .header {
        justify-content: space-between;
        /* Ajusta o espaçamento entre a logo e o botão */
      }

      /* Faz o botão 'home' ficar à esquerda na tela */
      .btn-home {
        margin-left: 20px;
        /* Ajuste o valor conforme necessário */
        font-size: 1.3rem;
      }
    }

    /* Animação para quando os cards aparecerem */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
        /* Desloca o card para baixo */
      }

      100% {
        opacity: 1;
        transform: translateY(0);
        /* O card volta à sua posição original */
      }
    }

    .project-card {
      position: relative;
      height: 450px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(202, 37, 34, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #000;
      margin: 0;
      opacity: 0;
      /* Inicialmente invisível */
      animation: fadeInUp 0.8s forwards;
      /* A animação irá ocorrer */
      animation-delay: 0.3s;
      /* Um pequeno atraso para os cards aparecerem um por um */
    }

    /* O efeito ao passar o mouse sobre o card */
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(202, 37, 34, 0.6);
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
      z-index: 1;
      transition: transform 0.4s ease;
      filter: brightness(0.8);
    }

    .project-card:hover img {
      transform: scale(1.05);
      filter: brightness(1);
    }

    .project-title {
      position: relative;
      z-index: 10;
      font-weight: 700;
      font-size: 1.8rem;
      color: #f7f6f6;
      padding: 1rem 1.5rem;
      text-align: center;
      transition: opacity 0.3s ease;
      user-select: none;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo">Fusion<span>Railings</span></div>
    <button class="btn-home" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i> <!-- Ícone de casa -->
    </button>
    <nav class="nav-categories">
      <button class="category-btn active" data-category="aluminum">Aluminum</button>
      <button class="category-btn" data-category="glass">Glass</button>
      <button class="category-btn" data-category="steel">Steel</button>
      <button class="category-btn" data-category="stainless">Stainless</button>
    </nav>
  </header>

  <main>
    <section class="category-hero" id="hero">
      <div class="hero-content">
        <h1 class="category-title">Aluminum Railings</h1>
        <p class="category-description">Lightweight yet durable, our aluminum railings offer modern aesthetics with
          minimal maintenance.</p>
      </div>
    </section>

    <section class="container projects-section" id="projects-section">
      <h2>Our Aluminum Projects</h2>
      <div class="projects-grid" id="projects-grid">
        <!-- Cards serão inseridos dinamicamente aqui -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-info">
        <h3 class="footer-logo">Fusion<span>Railings</span></h3>
        <p>Transforming spaces with custom railings crafted to perfection.</p>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Fusion Railings. All rights reserved.</p>
      </div>
  </footer>

  <script>
    const data = {
      aluminum: {
        title: "Aluminum Railings",
        description: "Lightweight yet durable, our aluminum railings offer modern aesthetics with minimal maintenance.",
        background: "https://gta-railings.ca/wp-content/uploads/2023/08/porch-railings-2-1024x1024.jpg",
        projects: [
          {
            title: "Modern Porch Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/porch-railings-2-1024x1024.jpg",
            description: "Contemporary design for residential properties"
          },
          {
            title: "Commercial Deck Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/deck-railings-1024x1016.jpg",
            description: "Durable solution for high-traffic areas"
          },
          {
            title: "Outdoor Balcony Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/balcony-railings-2-1024x1024.jpg",
            description: "Elegant and functional balcony safety"
          }
        ]
      },
      glass: {
        title: "Glass Railings",
        description: "Sleek and modern, our glass railings provide unobstructed views while ensuring safety.",
        background: "https://gta-railings.ca/wp-content/uploads/2023/08/balcony-railings-2-1024x1024.jpg",
        projects: [
          {
            title: "Frameless Glass Balcony",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/balcony-railings-2-1024x1024.jpg",
            description: "Elegant solution for condominiums"
          },
          {
            title: "Glass Pool Fencing",
            image: "https://gta-railings.ca/wp-content/uploads/2023/07/pool-railings.jpg",
            description: "Safety without compromising the view"
          },
          {
            title: "Modern Stair Glass Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/stair-railings.jpg",
            description: "Stylish and safe stair railing option"
          }
        ]
      },
      steel: {
        title: "Steel Railings",
        description: "Our steel railings combine strength with timeless design for lasting durability.",
        background: "https://gta-railings.ca/wp-content/uploads/2023/07/restaurant-railings.jpg",
        projects: [
          {
            title: "Industrial Stair Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/stair-railings.jpg",
            description: "Robust solution for commercial spaces"
          },
          {
            title: "Restaurant Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/07/restaurant-railings.jpg",
            description: "Combining safety with aesthetic appeal"
          },
          {
            title: "Outdoor Steel Balcony",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/balcony-railings-2-1024x1024.jpg",
            description: "Durable balcony railing with modern style"
          }
        ]
      },
      stainless: {
        title: "Stainless Railings",
        description: "Premium stainless steel railings known for their corrosion resistance and sleek design.",
        background: "https://gta-railings.ca/wp-content/uploads/2023/08/stainless-railings.jpg",
        projects: [
          {
            title: "Stainless Balcony Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/stainless-balcony.jpg",
            description: "Sleek and modern balcony railings"
          },
          {
            title: "Stainless Stair Railings",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/stainless-stairs.jpg",
            description: "Strong and stylish stair railings"
          },
          {
            title: "Stainless Pool Fencing",
            image: "https://gta-railings.ca/wp-content/uploads/2023/08/stainless-pool.jpg",
            description: "Safe and elegant fencing for pools"
          }
        ]
      }
    };

    const hero = document.querySelector('.category-hero');
    const categoryTitle = document.querySelector('.category-title');
    const categoryDescription = document.querySelector('.category-description');
    const projectsGrid = document.getElementById('projects-grid');
    const projectsSection = document.getElementById('projects-section');
    const categoryButtons = document.querySelectorAll('.category-btn');

    function renderProjects(category) {
      projectsGrid.innerHTML = '';
      projectsSection.querySelector('h2').textContent = `Our ${data[category].title} Projects`;
      categoryTitle.textContent = data[category].title;
      categoryDescription.textContent = data[category].description;
      hero.style.backgroundImage = `url(${data[category].background})`;

      data[category].projects.forEach(proj => {
        const card = document.createElement('div');
        card.classList.add('project-card');
        card.innerHTML = `
        <img src="${proj.image}" alt="${proj.title}" />
        <h3 class="project-title">${proj.title}</h3>
        <div class="project-info"><p>${proj.description}</p></div>
      `;
        projectsGrid.appendChild(card);
      });
    }

    let currentCategory = 'aluminum';
    renderProjects(currentCategory);

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.dataset.category === currentCategory) return;
        currentCategory = button.dataset.category;
        renderProjects(currentCategory);

        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // Scroll para o topo da página inteira
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>

</body>

</html>
